<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Health Tracker Form</title>
</head>
<body>

<div class="container">
  <div class="header">
    <div class="imgProfile">
      <img class="profile" src="https://images.pexels.com/photos/2340978/pexels-photo-2340978.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Profile Picture">
    </div>
  </div>
  <div class="content"></div>
</div>

<div class="form-container">
  <form id="health-tracker-form">
    <div class="form-group">
      <label for="first-name">First Name</label>
      <input type="text" id="first-name" name="first_name" required>
    </div>
    <div class="form-group">
    </div>
    <div class="form-group">
      <label for="age">Age</label>
      <input type="number" id="age" name="age" required>
    </div>
    <div class="form-group">
      <label for="gender">Gender</label>
      <select id="gender" name="gender" required>
        <option value="">Select...</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>
    </div>
    <div class="form-group">
      <label for="weight">Weight (kg)</label>
      <input type="number" id="weight" name="weight" required>
    </div>
    <div class="form-group">
      <label for="height">Height (cm)</label>
      <input type="number" id="height" name="height" required>
    </div>
    <div class="form-group">
      <label for="daily-meals">Daily Meals</label>
      <textarea id="daily-meals" name="daily_meals" rows="4" required></textarea>
    </div>
    <div class="form-group">
      <label for="work-nature">Nature of Work</label>
      <select id="work-nature" name="work_nature" required>
        <option value="">Select...</option>
        <option value="sedentary">Sedentary</option>
        <option value="light-activity">Light Activity</option>
        <option value="moderate-activity">Moderate Activity</option>
        <option value="heavy-activity">Heavy Activity</option>
      </select>
    </div>
    <div class="form-group">
      <label for="daily-sports">Daily Sports Activities</label>
      <textarea id="daily-sports" name="daily_sports" rows="4" required></textarea>
    </div>
    <div class="form-group">
      <label for="type-of-sport">Type of Sport</label>
      <input type="text" id="type-of-sport" name="type_of_sport">
    </div>
    <div class="form-group">
      <label for="duration">Duration of Sport Activities (minutes)</label>
      <input type="number" id="duration" name="duration" required>
    </div>
    <div class="form-group">
      <label for="calorie-intake">Calorie Intake for Each Meal</label>
      <textarea id="calorie-intake" name="calorie_intake" rows="4" required></textarea>
    </div>
    <div class="form-group">
      <button type="submit">Submit</button>
    </div>
  </form>
</div>

</body>
</html>
